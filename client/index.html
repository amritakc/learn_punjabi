<html ng-app = "myApp">
	<head>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
		<!-- Angular CDN -->
	    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
	    <script src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
	    <!-- Bootstrap CDN -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	    <!-- Optional theme -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	    <script>
	    	var myAppDB = angular.module('myApp', ['ngRoute']);
	    	myAppDB.config(function ($routeProvider) {
	    	$routeProvider
	    		.when('/',{
	    			templateUrl: 'partials/game.html'
	    		})
	    		.otherwise({
	    			redirectTo: '/'
	    		})
	    	})

	    	myAppDB.factory('englishFactory', function($http){
	    		var english_letters = [
	    			{letter:'y'},
	    			{letter:'z'}]
	    		var factory = {}

	    		factory.getEnglishLetters = function(callback){
	    			callback(english_letters)
	    		}

	    		return factory

	    	})
			
			myAppDB.factory('punjabiFactory', function($http){
	    		var punjabi_letters = [
	    		{letter:'b'},
	    		{letter:'c'}]
	    		var factory = {}

	    		factory.getPunjabiLetters = function(callback){
	    			callback(punjabi_letters)
	    		}

	    		return factory

	    	})			

			myAppDB.controller('gamesController', function($scope, $location, punjabiFactory, englishFactory){

				$scope.english_letters
				$scope.punjabi_letters
				
				englishFactory.getEnglishLetters(function(data){
					$scope.english_letters = data
					console.log($scope.english_letters)
				})				

				punjabiFactory.getPunjabiLetters(function(data){
					$scope.punjabi_letters = data
				})

			})
		</script>
	</head>
	<body>
		<div class = "container">
			<div ng-view="">
			</div>
		</div>
	</body>
</html>
